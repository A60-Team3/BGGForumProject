<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{/fragments/head.html :: head(title = 'Welcome to BGG Forum')}"></head>
<body>
<div id="templatemo_wrapper">
    <div th:replace="~{/fragments/navbar.html}"></div>

    <div class="py-5 post-filter" sec:authorize="isAuthenticated()">
        <div class="container d-flex align-items-center flex-column ">
            <form action="#" th:action="@{/BGGForum/main}" method="get" th:object="${postFilterOptions}">
                <h5 th:text="#{filter.label}">Filter Options</h5>
                <div class="input-group align-content-center">
                    <input type="text" placeholder="Post Title" th:field="*{title}"/>
                    <input type="text" placeholder="Post Content" th:field="*{content}"/>
                    <select th:field="*{createCondition}">
                        <option value="">None</option>
                        <option value="<">'<'</option>
                        <option value="<=>">'<='</option>
                        <option value=">">'>'</option>
                        <option value=">=">'>='</option>
                        <option value="=">'='</option>
                        <option value="!=">'!='</option>
                    </select>
                    <input type="datetime-local" th:field="*{created}"/>
                    <select th:field="*{updateCondition}">
                        <option value="">None</option>
                        <option value="<">'<'</option>
                        <option value="<=>">'<='</option>
                        <option value=">">'>'</option>
                        <option value=">=">'>='</option>
                        <option value="=">'='</option>
                        <option value="!=">'!='</option>
                    </select>
                    <input type="datetime-local" th:field="*{updated}"/>
                    <select th:field="*{sortBy}">
                        <option value="">Sort By</option>
                        <option value="title">Title</option>
                        <option value="content">Content</option>
                        <option value="user">Creator</option>
                        <option value="created">Date Created</option>
                        <option value="updated">Date Updated</option>
                    </select>
                    <select th:field="*{sortOrder}">
                        <option value="">Sort Order</option>
                        <option value="asc">Ascending</option>
                        <option value="desc">Descending</option>
                    </select>
                    <div>
                        <label>Tags:</label>
                        <span th:each="tag : ${tags}">
                    <input type="checkbox" th:field="*{tags}" th:value="${tag.id}" id="tag-${tag.id}"/>
                    <label th:for="'tag-' + ${tag.id}" th:text="${tag.name}"></label>
                    </span>
                    </div>
                    <br/><br/>
                </div>

                <input class="btn btn-primary" type="submit" value="Search"/>
                <a class="btn btn-done" th:href="@{/BGGForum/main}">Clear Filter</a>
            </form>
        </div>
    </div>

    <h4 class="post-filter message" th:if="${param.logout}" th:text="#{user.label.logout-success}"> Log out successful</h4>

    <div sec:authorize="isAuthenticated()">
        <h4  class="post-filter message" th:if="${param.success}"
             th:text="#{user.label.login-success}">
        </h4>
    </div>

    <div id="templatemo_left_column">
        <div id="templatemo_header">

            <div id="site_title">
                <h1><a href="/">BGG <strong>Forum</strong><span>Roll your dices</span></a></h1>
            </div><!-- end of site_title -->

        </div> <!-- end of header -->

        <div id="templatemo_sidebar">
            <h4>Most Commented posts</h4>
            <ul class="templatemo_list" th:each="post : ${postsCommented}">
                <li><a href="#" th:href="@{/posts/__${post.id}__}" th:text="${post.title}">Post</a></li>
            </ul>

            <div class="cleaner_h40"></div>
            <h6 th:text="'Total registered users: ' + ${totalUsers}"></h6>
        </div>
    </div>

    <div id="templatemo_right_column">
        <div id="templatemo_main">
            <div th:if="${postsRecent.isEmpty()}">
                <h2 th:text="#{posts.title.empty}">No Posts</h2>
            </div>

            <div th:unless="${postsRecent.isEmpty()}">
                <h3>
                    <span th:text="'Displaying 10 most recent from ' + ${totalPosts} + ' posts.'"></span><br/>
                    <span sec:authorize="!isAuthenticated()">
                        <a th:href="@{/auth/register}">Join</a> us to see the rest.
                    </span>
                </h3>
                <div th:each="post : ${postsRecent}">
                    <label th:text="#{post.label.title}  + ': '">Title</label>
                    <span>
                        <a href="#" th:href="@{/posts/__${post.id}__}" th:text="${post.title}">Post</a>
                    </span>
                    <div th:text="#{post.label.created}  + ': ' + ${#temporals.format(post.createdAt,'dd-MM-yyyy HH:mm')}">
                        Time of Creation
                    </div>
                    <div th:text="#{post.label.createdBy}  + ': ' + ${post.userId.username}">
                        Creator
                    </div>
                    <span th:text="#{post.label.tag}  + ': '">Tags:</span>
                    <span th:each="tag, iterStat : ${post.tags}">
                        <span th:text="${tag.name}">Tag Name</span>
                        <span th:if="${!iterStat.last}">,</span>
                    </span>
                    <br/><br/>
                </div>
                <nav th:replace="~{/fragments/pagination.html :: pagination(pagingPost)}"></nav>
            </div>
        </div>
    </div>
    <footer th:replace="~{/fragments/footer}"></footer>
</div>

<div th:replace="~{/fragments/scripts.html}"></div>
</body>
</html>
