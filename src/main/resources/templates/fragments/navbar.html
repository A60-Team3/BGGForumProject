<div th:fragment="navbar" id="templatemo_menu">
    <ul>
        <li>
            <a th:href="@{/}">Home</a>
        </li>
        <li sec:authorize="isAuthenticated()">
            <a th:href="@{/posts}">Posts</a>
        </li>
        <li sec:authorize="!isAuthenticated()">
            <a th:href="@{/auth/register}">Register</a>
        </li>
        <li sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_MODERATOR')">
            <a th:href="@{/admin}">Admin</a></li>
        <li sec:authorize="!isAuthenticated()">
            <a th:href="@{/auth/login}">Sign In</a>
        </li>
        <li sec:authorize="isAuthenticated()">
            <a href="#" onclick="logout()">Log out</a>
        </li>
    </ul>

    <div sec:authorize="isAuthenticated()">
        <h4 class="ms-2" th:text="'Welcome, ' + ${#authentication.name}"></h4>
    </div>
</div>
