<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{/fragments/head.html :: head(title = 'Edit Post')}"></head>
<body>

<div id="templatemo_wrapper">

    <div th:replace="~{/fragments/navbar.html}"></div>


    <div id="templatemo_left_column">
        <div th:replace="~{/fragments/siteLogo}"></div>
    </div> <!-- end of templatemo_left_column -->

    <div id="templatemo_right_column">

        <div id="templatemo_main">


            <div id="comment_form">
                <h3>Edit Post</h3>

                <form action="#" th:action="@{/BGGForum/posts/__${postId}__/update}" th:object="${post}"
                      method="post">

                    <div class="form_row">
                        <label><strong>Title</strong></label>
                        <label class="error" th:errors="*{title}">Title error placeholder</label>
                        <br />
                        <textarea name="title" class="textarea-post-title" th:field="*{title}"></textarea>
                    </div>

                    <div class="form_row">
                        <label><strong>Content</strong></label>
                        <label class="error" th:errors="*{content}">Content error placeholder</label>
                        <br/>
                        <textarea name="content" class="textarea-post-content" rows="" cols="" th:field="*{content}"></textarea>
                    </div>


                    <input type="submit" name="Submit" value="Submit" class="submit_btn"/>
                </form>
                <div class="form_row">

                    <form action="#" th:action="@{/BGGForum/posts/__${postId}__/tags}" th:object="${tag}"
                          method="post">
                        <label><strong>Add a tag (optional)</strong></label>
                        <label class="error" th:errors="*{name}">Content error placeholder</label>
                        <br/>
                        <input type="text" name="tag" th:field="*{name}">
                        <input type="submit" name="Submit" value="Add tag" class="submit_btn"/>
                    </form>

                </div>
            </div>

        </div> <!-- end of main -->

        <div class="cleaner"></div>
    </div>
    <!-- end of templatemo_main -->
    <div class="cleaner_h20"></div>

    <footer th:replace="~{/fragments/footer}"></footer>

    <div class="cleaner"></div>
</div> <!-- end of warpper -->
<div th:replace="~{/fragments/scripts.html}"></div>
<!-- templatemo 251 clean blog -->

</body>
</html>
